<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1>All Events</h1>

    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        <th:block>
            <tr th:each="name : ${eventNames}">
                <td th:text="${name}">Name</td>
                <td th:text="${events.get(name)}">Description</td>
            </tr>
        </th:block>
    </table>

    <p th:replace="fragments :: address"></p>

</body>
</html>
